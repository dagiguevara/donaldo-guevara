name: Mobile Tests for Monefy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mobile-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew
        working-directory: monefy-mobile-tests

      - name: Run Spotless Check
        run: ./gradlew spotlessCheck
        working-directory: monefy-mobile-tests

      - name: Start Android Emulator and Run Appium Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          working-directory: monefy-mobile-tests
          script: |
            npm install -g appium
            appium --log-level info --base-path /wd/hub &
            sleep 10
            ./gradlew test -Dspring.profiles.active=ci

      - name: Generate Allure Report
        run: ./gradlew allureReport
        working-directory: monefy-mobile-tests

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: monefy-mobile-tests/build/reports/allure-report
